basePath: /api/v1
definitions:
  core.ArticleInput:
    properties:
      content:
        type: string
      title:
        type: string
    required:
    - content
    - title
    type: object
  core.Bookmark:
    properties:
      articles:
        items:
          type: integer
        type: array
      id:
        type: integer
      title:
        type: string
      userId:
        type: integer
    type: object
  core.BookmarkInput:
    properties:
      title:
        type: string
    required:
    - title
    type: object
  core.HTTPError400:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: status bad request
        type: string
    type: object
  core.HTTPError403:
    properties:
      code:
        example: 403
        type: integer
      message:
        example: forbidden
        type: string
    type: object
  core.HTTPError404:
    properties:
      code:
        example: 404
        type: integer
      message:
        example: not found
        type: string
    type: object
  core.HTTPError409:
    properties:
      code:
        example: 409
        type: integer
      message:
        example: conflict
        type: string
    type: object
  core.HTTPError500:
    properties:
      code:
        example: 500
        type: integer
      message:
        example: internal server error
        type: string
    type: object
  core.LikesResponse:
    properties:
      accounts:
        items:
          type: integer
        type: array
      amount:
        type: integer
    type: object
  core.LoginInput:
    properties:
      identifier:
        type: string
      password:
        type: string
    required:
    - identifier
    - password
    type: object
  core.LoginResponse:
    properties:
      token:
        example: XXXXXXXXXXXXXXXXXXXX
        type: string
    type: object
  core.RegisterInput:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
  core.RegisterResponse:
    properties:
      created:
        example: User created successfully
        type: string
    type: object
  core.User:
    properties:
      email:
        type: string
      id:
        type: integer
      isPrivate:
        type: boolean
      password:
        type: string
      username:
        type: string
    type: object
  core_router_articles.Article:
    properties:
      content:
        type: string
      hasConnectedUserLiked:
        type: boolean
      id:
        type: integer
      likes:
        items:
          type: integer
        type: array
      title:
        type: string
      userId:
        type: integer
    type: object
  core_router_articles.DeletedResponse:
    properties:
      delete:
        example: all articles have been successfully deleted
        type: string
    type: object
  core_router_bookmarks.Article:
    properties:
      content:
        type: string
      id:
        type: integer
      likes:
        items:
          type: integer
        type: array
      title:
        type: string
      userId:
        type: integer
    type: object
  core_router_bookmarks.DeletedResponse:
    properties:
      delete:
        example: all articles have been successfully deleted
        type: string
    type: object
